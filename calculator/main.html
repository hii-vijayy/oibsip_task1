<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="" id="input" placeholder="0">
        <div class="buttons-1 btn">
            <button id="special">AC</button>
            <button id="special">DEL</button>
            <button id="special">%</button>
            <button id="special">/</button>
        </div>
        <div class="buttons-2 btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="special">*</button>
        </div>
        <div class="buttons-3 btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="special">-</button>
        </div>
        <div class="buttons-4 btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="special">+</button>
        </div>
        <div class="buttons-5 btn">
            <button id="zero">0</button>
            <button id="special">.</button>
            <button id="special">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
